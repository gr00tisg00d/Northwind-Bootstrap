<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balloons</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- bootstrap js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- vanilla date picker -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.3.4/dist/css/datepicker.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.3.4/dist/js/datepicker.min.js"></script>
    <!-- google font -->
    <link href="https://fonts.googleapis.com/css2?family=Londrina+Shadow&family=Questrial&display=swap&display=swap"
        rel="stylesheet">
    <!-- animate css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <!-- custom css -->
    <style>
        h1.greeting {
            font-family: 'Londrina Shadow';
            color: slategray;
            font-size: 3.5em;
            display: inline-block;
        }

        body {
            font-family: 'Questrial';
        }

        .ball {
            visibility: hidden;
        }
    </style>
    <!-- custom js -->
    <script src="balloons.js"></script>
</head>

<body>
    <!-- content -->
    <div class="container">
        <h1 class="greeting animate__animated" id="headingTitle">Happy Birthday!</h1>
        <hr />
        <form role="form">
            <div class="row">
                <div class="col">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="name" placeholder="Billy the Kid">
                        <label for="name">Name</label>
                    </div>
                    <div class="form-floating">
                        <input type="text" class="form-control" id="dob" placeholder="Enter DOB">
                        <label for="dob">Birthday</label>
                    </div>
                    <div class="card mt-4">
                        <div class="card-body" id="checkbox-card">
                            <div class="d-flex">
                                <h5 class="card-title">Select your favorite balloons</h5>
                                <aside><button type="button" class="btn btn-outline-dark" id="checkAll">Check
                                        All</button></aside>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="orange">
                                <label class="form-check-label" for="orange">Orange balloons</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="blue_green">
                                <label class="form-check-label" for="blue_green">Green balloons</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="blue">
                                <label class="form-check-label" for="blue">Blue balloons</label>
                            </div>
                        </div>
                    </div>
                    <button type="button" class="btn btn-outline-primary mt-3" id="submit">Submit</button>
                </div>
                <div class="col">
                    <img src="media/orange.png" class="ball" alt="red balloon" id="orangeImg" />
                    <img src="media/blue.png" class="ball" alt="green balloon" id="blueImg" />
                    <img src="media/blue_green.png" class="ball" alt="blue balloon" id="blue_greenImg" />
                </div>
            </div>
        </form>
    </div>
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="liveToast" class="toast bg-danger text-light" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <i class="bi bi-exclamation-circle me-2"></i>
                <strong class="me-auto">Error</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                Must select at least 1 balloon before submitting.
            </div>
        </div>
    </div>
</body>

</html>
